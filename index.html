<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('https://www.w3schools.com/w3images/forestbridge.jpg');
  background-image: url('http://blog.ltdcommodities.com/wp-content/uploads/2016/08/AdobeStock_114136983.jpeg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
<body ng-app="Intro">
    
<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    CIS 550 
  </div>
  <div class="w3-display-middle" ng-controller="IntroController">
    <h1 class="w3-jumbo w3-animate-top">COMING SOON</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center w3-text-black" >{{days_left}}</p>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Powered by <u>Tien, Yang, Yu, Saket</u>
  </div>
</div>

<!---Angular app-->
<script src="javascripts/intro/intro.js"></script>

<!--Controller-->
<script src="javascripts/intro/introController.js"></script>

</body>
</html>
